name: Deploy Node.js app to Azure Web App

on:
  push:
    branches:
      - main  

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v3

    - name: Set up Node.js version
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'

    - name: 'Install dependencies'
      run: |
        cd SIAP-main\SIAP-main\backend
        npm install
        npm install express mysql2 body-parser cors jsonwebtoken sweetalert2 nodemon concurrently rxjs pm2

    - name: 'Build and run tests'
      run: |
        cd SIAP-main\SIAP-main\backend
        npm run build 

    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'siapbackend' 
        slot-name: 'production'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: SIAP-main\SIAP-main\backend
